<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app注册会员</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/App-注册会员.css">
    
</head>
<body>
    <div class="container">
        <div class="top">
            <a href="../demo/APP首页.html">
                <div class="jiantou">
                </div>
            </a>
            <div class="wenzi">
                 <p>注册会员</p>
                 
            </div>
        </div>
        <div class="group">
            <div class="form_group">
                <div class="input">
                    <p>手机号</p>
                    <p>输入11位手机号</p>
                </div>
            </div>
            <div class="form_group">
                <div class="input">
                    <p>验证码</p>
                    <p>输入验证码</p>
                    <div class="orange">
                        <p>获取验证码</p>
                    </div>
                </div>
            </div>
            <div class="form_group">
                <div class="input">
                    <p>身份证</p>
                    <p>输入18位身份证号码</p>
                </div>
            </div>
            <div class="form_group">
                <div class="input">
                    <p>设置密码</p>
                    <p>设置有效密码</p>
                </div>
            </div>
        </div>
        <div class="btn">
            <p>立即注册</p>
        </div>
        <p class="last">用户注册即代表同意<span style="color:RGBA(92, 158, 249, 1) ;">《任性购用户协议》</span></p>
    </div>
    <script src="../js/lib-flexible.js"></script>
</body>
</html>
